<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registro de Cursos de Guitarra</title>
<style>
/* Regla universal */
* {
    box-sizing: border-box;
}

/* Estilo general del cuerpo */
body {
    font-family: Arial, sans-serif;
    padding: 10px;
    background: white;
    margin: 0;
}

/* Encabezado */
.header {
    padding: 30px;
    text-align: center;
    background: rgb(0, 0, 0);
    color: rgb(0, 140, 255);
}

.header h1 {
    margin: 0;
}

/* Barra de navegación */
.topnav {
    display: flex;
    justify-content: space-between;
    background-color: black;
    padding: 0;
}

.topnav a {
    float: left;
    display: block;
    color: #0062ff;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    background-color: #000000;
}

.topnav a:hover {
    background-color: #ddd;
    color: black;
}

/* Contenedor principal */
.row {
    display: flex;
    justify-content: center;
    padding: 20px;
}

.card {
    background-color: white;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    max-width: 800px;
    padding: 20px;
    margin: 20px;
}

/* Formulario */
form {
    display: flex;
    flex-direction: column;
    gap: 15px;
}

fieldset {
    border: 2px solid #0062ff;
    border-radius: 10px;
    padding: 20px;
}

legend {
    font-weight: bold;
    color: #0062ff;
    font-size: 1.2em;
}

label {
    font-weight: bold;
}

input, select, button {
    padding: 10px;
    font-size: 16px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

input:focus, select:focus {
    border-color: #0062ff;
    box-shadow: 0 0 5px rgba(0, 98, 255, 0.5);
}

button {
    background: #0062ff;
    color: white;
    border: none;
    cursor: pointer;
    transition: background 0.3s ease;
}

button:hover {
    background: #0051cc;
}

/* Pie de página */
footer {
    text-align: center;
    padding: 10px;
    background: #ddd;
    margin-top: 20px;
}
</style>
</head>
<body>

<!-- Encabezado -->
<div class="header">
    <h1>Registro para Cursos de Guitarra</h1>
</div>

<!-- Barra de navegación -->
<div class="topnav">
    <a href="Untitled-1,2.html">Inicio</a>
    <a href="Percucion.html">Cuerdas</a>
    <a href="PagViento.html" style="float: right;">instrumento de viento</a>
    <a href="Percucion.html" style="float: right;">Percucion</a>
</div>

<!-- Contenido principal -->
<div class="row">
    <div class="card">
        <h2>Formulario de Registro</h2>
        <form action="#" method="POST">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" placeholder="Escribe tu nombre" required>
                
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
                
                <label for="nacimiento">Fecha de Nacimiento:</label>
                <input type="date" id="nacimiento" name="nacimiento" required>
            </fieldset>
            
            <fieldset>
                <legend>Detalles del Curso</legend>
                <label for="experiencia">Nivel de Experiencia:</label>
                <select id="experiencia" name="experiencia" required>
                    <option value="" disabled selected>Selecciona tu nivel</option>
                    <option value="principiante">Principiante</option>
                    <option value="intermedio">Intermedio</option>
                    <option value="avanzado">Avanzado</option>
                </select>
                
                <label for="notificaciones">
                    <input type="checkbox" id="notificaciones" name="notificaciones"> Recibir notificaciones
                </label>
            </fieldset>
            
            <button type="submit">Enviar</button>
        </form>
    </div>
</div>

<!-- Pie de página -->
<footer>
    <p>Proyecto de Guitarras - HTML y CSS</p>
</footer>

</body>
</html>
